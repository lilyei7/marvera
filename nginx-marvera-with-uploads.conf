server {
    listen 80;
    server_name marvera.mx www.marvera.mx;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name marvera.mx www.marvera.mx;
    
    ssl_certificate /etc/letsencrypt/live/marvera.mx/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/marvera.mx/privkey.pem;
    
    root /var/www/marvera;
    index index.html;
    
    # Serve uploaded files
    location /uploads/ {
        alias /var/www/marvera/backend/uploads/;
        add_header Cache-Control "public, max-age=31536000";
        expires 1y;
        try_files $uri =404;
    }
    
    # No cache for HTML files
    location ~* \.html$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri $uri/ /index.html;
    }
    
    # No cache for JS and CSS files during development
    location ~* \.(js|css)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }
    
    # Main location
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # API proxy
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
}
