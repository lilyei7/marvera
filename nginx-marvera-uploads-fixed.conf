# Redirigir HTTP a HTTPS
server {
    listen 80;
    server_name marvera.mx www.marvera.mx 148.230.87.198;
    return 301 https://$server_name$request_uri;
}

# Configuraci칩n HTTPS principal
server {
    listen 443 ssl http2;
    server_name marvera.mx www.marvera.mx;
    
    # TAMA칌O M츼XIMO DE ARCHIVOS - AUMENTADO PARA IM츼GENES
    client_max_body_size 50M;
    
    # Certificados SSL (se configurar치n con Certbot)
    ssl_certificate /etc/letsencrypt/live/marvera.mx/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/marvera.mx/privkey.pem;
    
    # Configuraci칩n SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    
    # Logs
    access_log /var/log/nginx/marvera-access.log;
    error_log /var/log/nginx/marvera-error.log;
    
    # Directorio ra칤z del frontend
    root /var/www/marvera;
    index index.html;
    
    # 游댢 CONFIGURACI칍N PARA UPLOADS - A칌ADIDO
    location /uploads/ {
        alias /var/www/marvera/backend/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Configuraci칩n para im치genes
        location ~* \.(png|jpg|jpeg|gif|webp|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin *;
        }
    }
    
    # Configuraci칩n para SPA (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # API Backend - CON L칈MITES AUMENTADOS
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        
        # L칤mites espec칤ficos para API con archivos
        client_max_body_size 50M;
        proxy_request_buffering off;
    }
    
    # Socket.IO
    location /socket.io/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Assets est치ticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

