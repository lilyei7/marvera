server {
    server_name marvera.mx www.marvera.mx 148.230.87.198;
    
    # üìÅ Aumentar l√≠mite para subida de archivos
    client_max_body_size 20M;
    client_body_timeout 300s;
    client_header_timeout 300s;
    
    # Frontend
    location / {
        root /var/www/marvera/dist;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Headers para SPA
        add_header Cache-Control "no-cache";
        expires -1;
    }
    
    # API Backend - SIN headers CORS (los maneja el backend)
    location /api/ {
        # üîó Manejar preflight requests (OPTIONS) - Solo pasar al backend
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # üìÅ L√≠mites espec√≠ficos para uploads de la API
        client_max_body_size 20M;
        proxy_request_buffering off;
        proxy_buffering off;
    }
    
    # Archivos est√°ticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/marvera/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/marvera.mx/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/marvera.mx/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.marvera.mx) {
        return 301 https://$host$request_uri;
    } # managed by Certbot
    if ($host = marvera.mx) {
        return 301 https://$host$request_uri;
    } # managed by Certbot
    listen 80;
    listen [::]:80;
    server_name marvera.mx www.marvera.mx 148.230.87.198;
    return 404; # managed by Certbot
}
